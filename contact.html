    <h1>CONTACT ME</h1>
    <div id="box">
    	<div id="svg">
    		<img src="./images/contact.png" id="contactphoto">
    	</div>
    	<div id="contact">
			<form>
				<label>First Name</label>
				<input type="name" name="" required="" placeholder="e.g Tim" class="placeholder"><br><br>
				<label>Last Name</label>
				<input type="name" name="" required="" placeholder="e.g Paine"><br><br>
				<label>Email Address</label>
				<input type="email" name="" autocomplete="off" placeholder="e.g timpaine@gmail.com"><br><br>
				<label>Comments</label>
				<textarea placeholder="Write your message here.."></textarea><br>
				<button id="submit" onclick="submitted();">Send</button>
			</form>
		</div>
	</div>
